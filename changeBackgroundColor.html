<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
.container{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    
}

</style>
<body>
    <section class="container">
<button type="submit" class=" btn btn-primary" onclick="changeBgColor()">Change color</button>

    </section>

    <script>
        let index= 0;
 function changeBgColor( ){
    
    
 let colors =["red","blue", "purple", "orange","yello","green"];
   document.getElementsByTagName("body")[0].style.background = colors[index++];
    if (index > colors.length - 1) // to go back to the item in the array if the index is in the last item
        index = 0;
    
}
 

    </script>
</body>
